<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      width: 240px;
      background: linear-gradient(180deg, #212529, #343a40);
      color: #fff;
    }
    .sidebar h4 {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .sidebar a {
      color: #adb5bd;
      padding: 10px;
      border-radius: 6px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #ffc107;
    }
    .navbar {
      background-color: #0d6efd !important;
    }
    .navbar img {
      width: 80px;   /* rộng hơn */
      height: 80px;  /* cao hơn */
      border-radius: 50%;  /* vẫn giữ tròn */
      margin-right: 12px;
      object-fit: cover;   /* đảm bảo ảnh không bị méo */
      border: 2px solid #fff; /* thêm viền trắng nhìn đẹp */
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>

<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h4 class="text-center">⚡ Admin</h4>
    <hr>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/categories}">
          <i class="fa fa-folder me-2"></i> Categories
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/users}">
          <i class="fa fa-user me-2"></i> Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/videos}">
          <i class="fa fa-video me-2"></i> Videos
        </a>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        <div class="d-flex align-items-center">
          <!-- Avatar -->
          <img th:src="@{/images/avatar.jpg}" alt="avatar">
          <span class="text-white me-3">Hello, Admin</span>
          <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container mt-4 flex-grow-1">
      <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-3">
      <small>&copy; 2025 - Admin Dashboard | Sinh viên: Phan Duy Khương - MSSV: 23162047</small>
    </footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
